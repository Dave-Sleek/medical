<script type="text/javascript">
  function sugarlevel() {
  
     //var mgdl = document.forms["convert"]["mgdl"].value;
  var mgdl = document.getElementById('mgdl').value;
  
    var result;
    var mmolL = 18;
    var result = mgdl/mmolL;
    document.write("mmol/L: "+result);
    document.write("<a href='index.html' class='btn btn-danger btn-lg btn-block'><i class='fa fa-stethoscope'></i> Check again</a>");
   // document.getElementById("results").innerHTML = " " + result;
}
